<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container box">
        <div class="row">
            <div class="col-sm">
                <h1 class="title">Check Vowel or Consonant</h1>
            <div class="input">
                <label for="text">Enter letter :</label>
                <input maxlength="1" type="text" id="letter" required placeholder="-" >
            </div>
            <div class="result">
                <button type="button" class="btn" onclick="result()">Check</button>
                <button type="button" class="btn-1 ms-5 ms-sm-5 ms-lg-5" onclick="reset()">Refresh</button>
            </div>
                <h2 class="text-center"><span id="out-result"> </span></h2>
            </div>
        </div>
    </div>
</body>
</html>
